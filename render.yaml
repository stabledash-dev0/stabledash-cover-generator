services:
  - type: web
    name: stabledash-cover-generator
    env: node
    buildCommand: npm install && npx puppeteer browsers install chrome && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: false
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /opt/render/.cache/puppeteer/chrome/linux-141.0.7390.78/chrome-linux64/chrome
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/.cache/puppeteer
      - key: OPENROUTER_API_KEY
        sync: false # Set this in Render dashboard
      - key: STABLEDASH_AUTH_TOKEN
        value: stabledash_cover_gen_2025_secure_xyz789